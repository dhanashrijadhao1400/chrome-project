<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            color: #2563eb;
        }
        
        .stats-container {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #e5e7eb;
        }
        
        .productive { border-left-color: #10b981; }
        .unproductive { border-left-color: #ef4444; }
        .neutral { border-left-color: #6b7280; }
        
        .stat-label {
            font-weight: 500;
        }
        
        .stat-value {
            color: #6b7280;
        }
        
        .current-site {
            background: #dbeafe;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .time-display {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ“Š Productivity Tracker</h2>
    </div>
    
    <div id="currentSite" class="current-site">
        <div id="siteName">Loading...</div>
        <div id="siteTime" class="time-display">00:00</div>
    </div>
    
    <div class="stats-container">
        <div class="stat-item productive">
            <span class="stat-label">Productive Time</span>
            <span id="productiveTime" class="stat-value">0m</span>
        </div>
        <div class="stat-item unproductive">
            <span class="stat-label">Unproductive Time</span>
            <span id="unproductiveTime" class="stat-value">0m</span>
        </div>
        <div class="stat-item neutral">
            <span class="stat-label">Neutral Time</span>
            <span id="neutralTime" class="stat-value">0m</span>
        </div>
    </div>
    
    <button id="dashboardBtn" class="btn">Open Dashboard</button>
    <button id="resetBtn" class="btn btn-secondary">Reset Today's Data</button>
    
    <script src="popup.js"></script>
</body>
</html>
